<!DOCTYPE html>
<style>
  html {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont;
    color: CanvasText;
    color-scheme: light dark;
    font-size: 12px;
  }
  body {
    margin: 0;
  }
  h1 {
    margin: 1rem;
    font-weight: 100;
  }
  header, footer {
    margin: 1rem;
  }
  button[disabled] {
    opacity: .5;
    cursor: not-allowed;
  }
  button, input {
    border: none;
    border-radius: 3px;
    padding: 4px 7px;
  }
  input, textarea, button {
    font-size: 1rem;
    background: Canvas;
  }
  textarea {
    padding: 1rem;
    width: 100%;
    border: none;
    resize: none;
    font-family: monospace;
  }
</style>

<h1>Configure your <b>Multi</b> app</h1>
<header>
  <input type="text" placeholder="App Name" id="name" autofocus>
  <button id="icon">Select Icon</button>
  <label for="icon"><em id="path"></em></label>
</header>
<textarea placeholder='{ "tabs": [{ "title": "Example", "url": "https://example.com" }] }' rows="15" spellcheck="false" id="json"></textarea>
<footer>
  <button id="save">Save</button>
  <em id="error"></em>
</footer>
